<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--
关于html的练习
-->
<body>
    <form action="#" method="post">

        <input type="hidden" name="brandId" value="123">

        <label for="username">用户名：</label>
        <input type="text" name="username" id="username"><br>

        <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
        <input type="password" name="password" id="password"><br>

        性&nbsp;&nbsp;&nbsp;别：
        <input type="radio" name="gender" value="1" id="male"><label for="male">男</label>
        <input type="radio" name="gender" value="2" id="famale"><label for="famale">女</label>

        <br>
        爱&nbsp;&nbsp;&nbsp;好:&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="hobby" value="1" id="travel"><label for="travel">旅游</label>
        <input type="checkbox" name="hobby" value="2" id="reading"><label for="reading">读书</label>
        <input type="checkbox" name="hobby" value="3" id="workout"><label for="workout">健身</label>

        <br>
        头像&nbsp;&nbsp;&nbsp;像：
        <input type="file">

        <br>
        城&nbsp;&nbsp;&nbsp;市：
        <select name="city">
            <option value="biejing">北京</option>
            <option value="jinan">济南</option>
            <option value="qingdao">青岛</option>
        </select>

        <br>
        个人描述：
        <textarea name="maioshu">
        </textarea>


        <br>
        <br>
        <input type="submit" value="免费注册">
        <input type="reset">
        <input type="button" value="a button">



    </form>
</body>
</html>
